<html>

<head>
    <title>OnlineJudge - 代码提交页</title>

    <link rel="stylesheet" type="text/css" href="/static/css/mystylesheet.css">
    <link rel="stylesheet" href="/static/css/animate.css">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/default.css">
    <link rel="stylesheet" href="/static/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/responsive.css">
    <link
        href='http://fonts.googleapis.com/css?family=Lato:400,100,100italic,300,300italic,400italic,700,700italic,900,900italic'
        rel='stylesheet' type='text/css'>

    </style>
</head>

<body
    class="home page page-id-77 page-parent page-template-default custom-background waves-pagebuilder menu-fixed theme-full">
    <header id=header class="header-large">
        <div class="container">
            <div class="show-mobile-menu clearfix">
                <a href="#mobile-menu" class="mobile-menu-icon">
                    <span></span><span></span><span></span><span></span>
                </a>
            </div>
            <div class="row header">
                <div class="col-md-3">
                    <div class="tw-logo">
                        <a class="logo" href="/">
                            <img class="logo-img" src="/static/upload/logo.jpeg" alt="OJLOGO">
                        </a>
                    </div>
                </div>
                <div class="col-md-9">
                    <nav class="menu-container clearfix">
                        <div class="tw-menu-container">
                            <ul id="menu" class="sf-menu">
                                <li class="menu-item menu-item-has-children"><a href="/">主页</a></li>
                                <li class="menu-item menu-item-has-children"><a href="/problem/list/1">题库</a></li>
                                <li class="menu-item menu-item-has-children"><a href="/status">提交记录</a></li>
                                <li class="menu-item menu-item-has-children"><a href="/problem/submit/0">提交代码</a></li>
                                <li class="menu-item menu-item-has-children"><a href="/user/ranking">排行榜</a></li>
                                <li class="menu-item menu-item-has-children">
                                    {% if request.user.username %}
                                    <a href="/user">用户中心</a>
                                    {% else %}
                                    <a href="/user/login">用户中心</a>
                                    {% endif %}
                                </li>
                                <li class="menu-item menu-item-has-children"><a href="/contact">联系我们</a></li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <div class="header-clone">
    </div>
    <!-- End Header -->


    <section id="main">
        <div id="page">

            <div class="row-container light bg-scroll">
                <div class="waves-container container">
                    <div class="row">
                        <div class="col-md-12 ">
                            <div class="row">
                                <div class="tw-element waves-heading default left col-md-12 no-bottom">
                                    <h3 class="heading-title">代码提交页<span class="title-seperator"></span></h3>
                                </div>
                            </div>

                            <div class="row">
                                <div class="tw-element col-md-12" style="margin-top:0px;">
                                    <div class="waves-testimonials">
                                        <div class="testimonial-item clearfix style-default">
                                            <div class="testimonial-footer clearfix" style="top-margin:0px;">

                                                <form action="/status/submithandler/" method="post">
                                                    {% csrf_token %}
                                                    <!-- {{ form }} -->
                                                    <p>
                                                        <label for="problem_id">题目编号：</label>
                                                        <input name="problem_id" type="text" value="{{ problem_id }}"
                                                            required />
                                                    </p>
                                                    <p>
                                                        编程语言：
                                                        <select name="lang" required>
                                                            <option value="C">C</option>
                                                            <option value="C++">C++</option>
                                                            <!-- <option value="Python3">Python3</option> -->
                                                        </select>
                                                    </p>
                                                    <p>源码：</p>
                                                    <p><textarea name="code" rows="30" cols="80" required></textarea>
                                                    </p>
                                                    <p>
                                                        <input type="submit" /> &nbsp;
                                                        <input type="reset" />
                                                    </p>
                                                </form>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script type='text/javascript' src='/static/js/pace.min.js'></script>

</body>

</html>
