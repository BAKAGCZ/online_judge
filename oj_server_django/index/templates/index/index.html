<html>

<head>
    <title>OnlineJudege - 主页</title>
    <style type="text/css">
        h1,
        h2 {
            margin: 20px;
        }

        a {
            color: blue;
            text-decoration: none;
        }

        a:hover {
            color: red;
            text-decoration: underline;
        }

        table.menu {
            text-align: left;
            margin-left: 15px;
            width: 600px;
        }
    </style>
</head>

<body>
    <table class="menu">
        <tr>
            <th><a href="/problem/list">题库</a></th>
            <th><a href="/status/">提交记录</a></th>
            <th><a href="/problem/submit/0/">提交代码</a></th>
            <th><a href="/user/ranking/">排行榜</a></th>
            <th>
                {% if request.user.username %}
                <a href="/user/">用户中心</a>
                {% else %}
                用户中心
                {% endif %}
            </th>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>
                {% if request.user.username %}
                <p>用户{{ request.user.username }}，欢迎您！</p>&nbsp;
                <a href="user/logout/">退出登录</a>
                {% else %}
                <form action="user/loginhandler/" method="POST">
                    {% csrf_token %}
                    <table>
                        <tr>
                            <th>用户名</th>
                            <td><input type="text" name="username"></td>
                        </tr>
                        <tr>
                            <th>密码</th>
                            <td><input type="password" name="password"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <input type="submit" name="submit" value="登录">&nbsp;
                                <a href="user/register/">注册</a>
                            </td>
                        </tr>
                    </table>
                </form>
                {% endif %}
            </td>
        </tr>
    </table>
    <h1>主页</h1>
</body>

</html>
